<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="wrapper">
    <div id="container">
      <img src="images/illustration-hero.svg" id="hero" alt="hero-image">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="icon-music">
        <div class="plan-details">
          <p id="annual">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" id="change-btn">Change</a>
      </div>
      <button id="proceed">Proceed to Payment</button>
      <br>
      <a href="#" id="cancel">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Girdion</a>.
    </div>
  </div>
</body>

</html>
